<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box 2</title>
    <link rel="stylesheet" href="./css/flexbox2.css">

</head>
<body>

     <!-- flext box 자식요소의 속성
            - flex container의 직계 자손요소는 자동적으로 flex 요소가 됨 
            - 부모태그의 css속성에 display : flex를 사용하면 직계 자손 태그는 자동적으로 flex 요소가 됨 -->
        
        <!-- order : flex 요소의 순서를 설정하는 속성  -->
        <!-- flex-grow : flex 요소의 크기를 설정하는 속성, 다른 요소의 크기보다 몇배로 빨리 커질지를 설정(배율로 설정), 기본값은 0 -->
        <!-- flex-shrink : flex 요소의 크기를 설정하는 속성, 다른 요소의 크기보다 얼마나 빨리 작아질 것인지를 설정(배율로 설정),기본값은 1 -->
        <!-- flex-basis : flex요소의 초기 크기를 설정  -->
        <!-- flex : flex-grow, flex-shrink, flex-basis 속성을 한번에 설정하는 속성 -->




    <!-- align-self : flex 사용 시 flex 요소 중 지정한 태그만 정렬 위치를 설정할 수 있는 속성 
        -  justify-content, align-content 는 해당 영역의 전체적인 정렬을 지정하는 방식이나 align-self는 지정한 태그만 정렬 위치를 설정하는 방식-->


    <div id="div01">
        <h3>order 미사용</h3>
        <div class="flex-container order">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h3>order 사용</h3>
        <div class="flex-container order">
            <div style="order: 3;">1</div>
            <div style="order: 2;">2</div>
            <div style="order: 4;">3</div>
            <div style="order: 1;">4</div>
        </div>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>flex-grow 사용</h3>
        <div class="flex-container grow">
            <div style="flex-grow: 1;">1</div>
            <div style="flex-grow: 1;">2</div>
            <div style="flex-grow: 10;">3</div>
        </div>
    </div>

    <br><hr><br>

    <div id="div03">
        <h3>flex-shrink 사용</h3>
        <div class="flex-container shrink">
            <div>1</div>
            <div>2</div>
            <div style="flex-shrink : 0;">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </div>

    <br><hr><br>
    
    <div dir="div04">
        <h3>flex-basis 사용</h3>
        <div class="flex-container basis">
            <div>1</div>
            <div style="flex-basis: 200px;">2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>

    <br><hr><br>

    <div id="div05">
        <h3>flex 사용</h3>
        <div class="flex-container flex">
            <div>1</div>
            <div>2</div>
            <div style="flex: 0 0 200px">3</div>
            <div>4</div>
        </div>
    </div>

    <br><hr><br>

    <div id="div06">
        <h3>align-self 사용</h3>
        <div class="flex-container self">
            <div >1</div>
            <div style="align-self: flex-start;">2</div>
            <div style="align-self: center;">3</div>
            <div style="align-self: flex-end;">4</div>
            <div>5</div>    
        </div>

    </div>

    
</body>
</html>
