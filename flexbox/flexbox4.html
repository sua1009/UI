<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>콘텐츠를 정중앙에 정렬하기</title>
    <link rel="stylesheet" href="./css/flexbox4.css">
</head>
<body>
    <div id="div01">
        <h3>flexbox 사용하지 않고 중앙에 배치 </h3>

            <div class="box center1"></div>

    </div>
    
    <br><hr><br>
    
    <div class="div02">
        <h3>flexbox 사용하여 중앙에 배치</h3>

            <div class="box"></div>
        </div>
    </div>
